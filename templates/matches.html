<!-- matches.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matches</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">

<div class="w-full max-w-md">
    <a href="/dashboard" class="inline-block mb-6 text-blue-500 hover:underline">&larr; Back to Dashboard</a>

    <h2 class="text-3xl font-bold mb-6 text-gray-800 text-center">Matched Users</h2>

    {% for user in users %}
    <a href="/contact/{{ user.id }}">
        <div class="bg-white shadow-md rounded-lg p-4 mb-4 hover:bg-gray-50 transition">
            <p class="text-lg font-medium text-gray-700">{{ user.name }}</p>
            <p class="text-sm text-gray-500">Skills Offered: {{ user.skills_offered }}</p>
            <p class="text-sm text-gray-500">Skills Requested: {{ user.skills_requested }}</p>
        </div>
    </a>
    {% else %}
    <p class="text-gray-600 text-center">No matches found yet.</p>
    {% endfor %}
</div>

</body>
</html>
