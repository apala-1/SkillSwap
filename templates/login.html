<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>

    <form method="POST" class="space-y-4" onsubmit="return validateLogin()">
        <input name="email" id="email" type="email" placeholder="Email" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <input name="password" id="password" type="password" placeholder="Password" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
            Login
        </button>
    </form>

    <p class="text-center text-gray-500 mt-4">
        Don't have an account? 
        <a href="/register" class="text-blue-500 hover:underline">Register here</a>
    </p>
</div>

<script>
function validateLogin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
        alert("Both email and password are required.");
        return false;
    }

    return true;
}
</script>

</body>
</html>
