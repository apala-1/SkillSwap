<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>

    <form id="loginForm" action="/login" method="POST" class="space-y-4" onsubmit="return validateLogin()">
        <div>
            <input id="email" name="email" type="email" placeholder="Email"
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email.</p>
        </div>

        <div class="relative">
            <input id="password" name="password" type="password" placeholder="Password"
                   class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 pr-12">
            <button type="button" onclick="togglePassword('password', this)"
                    class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                Show
            </button>
            <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password is required.</p>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
            Login
        </button>
    </form>

    <p class="text-center text-gray-500 mt-4">
        Don't have an account? 
        <a href="/register" class="text-blue-500 hover:underline">Register here</a>
    </p>
</div>

<script>
function togglePassword(fieldId, btn) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
        input.type = "text";
        btn.innerText = "Hide";
    } else {
        input.type = "password";
        btn.innerText = "Show";
    }
}

function validateLogin() {
    let valid = true;

    const email = document.getElementById("email");
    const password = document.getElementById("password");

    ["emailError","passwordError"].forEach(id => {
        document.getElementById(id).classList.add("hidden");
        document.getElementById(id.replace("Error","")).classList.remove("border-red-500");
    });

    if (!email.value.trim() || !/\S+@\S+\.\S+/.test(email.value)) {
        document.getElementById("emailError").classList.remove("hidden");
        email.classList.add("border-red-500");
        valid = false;
    }

    if (!password.value.trim()) {
        document.getElementById("passwordError").classList.remove("hidden");
        password.classList.add("border-red-500");
        valid = false;
    }

    return valid;
}
</script>

</body>
</html>
