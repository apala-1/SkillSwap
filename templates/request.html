<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request Module</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">

    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        Request a Module
    </h2>

    <form method="POST" class="space-y-4">

        <input name="title"
               placeholder="Module Title"
               class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-400 outline-none">

        <textarea name="description"
                  placeholder="Describe what should be taught..."
                  class="w-full p-3 border rounded-lg h-32 focus:ring-2 focus:ring-blue-400 outline-none"></textarea>

        <button type="submit"
                class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
            Submit Request
        </button>

    </form>

</div>
</body>
</html>
