<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Register</h2>

    <form method="POST" class="space-y-4" onsubmit="return validateRegister()">
        <input name="name" id="name" placeholder="Name" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <input name="email" id="email" type="email" placeholder="Email" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <input name="password" id="password" type="password" placeholder="Password" required minlength="6"
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <input name="skills_offered" id="skills_offered" placeholder="Skills Offered" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <input name="skills_requested" id="skills_requested" placeholder="Skills Requested" required
               class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        
        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition">
            Register
        </button>
    </form>

    <p class="text-center text-gray-500 mt-4">
        Already have an account? 
        <a href="/login" class="text-blue-500 hover:underline">Login here</a>
    </p>
</div>

<script>
function validateRegister() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const offered = document.getElementById("skills_offered").value.trim();
    const requested = document.getElementById("skills_requested").value.trim();

    if (!name || !email || !password || !offered || !requested) {
        alert("All fields are required.");
        return false;
    }

    if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
    }

    return true;
}
</script>

</body>
</html>
