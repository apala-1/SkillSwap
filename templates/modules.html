<!-- modules.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Requested Modules</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<div class="max-w-4xl mx-auto p-6">

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Requested Modules</h1>
        <a href="/request" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">+ Request Module</a>
    </div>

    <a href="/dashboard" class="inline-block mb-4 text-blue-500 hover:underline">&larr; Back to Dashboard</a>

    <div class="space-y-4">
        {% for module in modules %}
        <div class="bg-white p-5 rounded-xl shadow-sm flex justify-between items-center">

            <div>
                <h2 class="text-lg font-semibold text-gray-800">{{ module.title }}</h2>
                <p class="text-gray-600 text-sm">{{ module.description }}</p>
            </div>

            <a href="/add_module/{{ module.id }}" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">Add to Skills</a>
        </div>
        {% endfor %}
    </div>

</div>
</body>
</html>
