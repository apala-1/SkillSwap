<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">

        <!-- Header -->
        <h2 class="text-2xl font-bold text-gray-800 mb-2">
            Hello, {{ user.name }}!
        </h2>
        <p class="text-sm text-gray-500 mb-6">
            Welcome back to your dashboard
        </p>

        <div class="space-y-3">

            <a href="/matches"
               class="block w-full text-center bg-blue-500 hover:bg-blue-600 text-white font-medium py-3 rounded-xl transition">
               View Matches
            </a>

            <a href="/profile"
               class="block w-full text-center bg-purple-500 hover:bg-purple-600 text-white font-medium py-3 rounded-xl transition">
               My Profile
            </a>

            <a href="/modules"
               class="block w-full text-center bg-emerald-500 hover:bg-emerald-600 text-white font-medium py-3 rounded-xl transition">
               Go to Modules
            </a>

            <a href="/logout"
               class="block w-full text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-3 rounded-xl transition">
               Logout
            </a>

        </div>
    </div>

</body>
</html>
